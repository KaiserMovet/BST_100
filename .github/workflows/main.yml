name: BST Workflow

on:
  workflow_dispatch:

jobs:
  
  python3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        amount: [100,1_000,10_000, 100_000, 1_000_000, 2_000_000, 3_000_000, 4_000_000, 5_000_000,6_000_000,7_000_000,8_000_000,9_000_000,10_000_000]
        attempt: [1, 2, 3]
    container:
      image: python:3.11
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run bst
        uses: "./.github/template/runner"
        with:
          folder: python3
          run_command: python main.py

  # c:
