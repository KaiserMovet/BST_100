name: BST Workflow

on: [push, pull_request]

jobs:
  startup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  runner:
    needs: startup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        amount: [10, 20, 40]
    container:
      image: gcc:12
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Compile and Run
        run: |
          mkdir temp
          cd BST/c
          g++ -std=c99 -o main.out main.c node.c tree.c
          ./main.out $amount > /temp/output-${{ github.run_id }}.txt
      - name: Upload Output
        uses: actions/upload-artifact@v3
        with:
          name: output-${{ github.run_id }}-${{ matrix.version }}
          path: /temp/output-${{ github.run_id }}-${{ matrix.version }}.txt

