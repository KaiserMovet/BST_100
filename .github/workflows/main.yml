  cpp:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        amount: [100,1_000,10_000, 100_000, 1_000_000, 2_000_000, 3_000_000, 4_000_000, 5_000_000,6_000_000,7_000_000,8_000_000,9_000_000,10_000_000]
        attempt: [1, 2, 3]
    container:
      image: gcc:12
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run bst
        uses: "./.github/template/runner"
        with:
          folder: c++
          build_command: g++ -o main.out main.cpp tree.cpp node.cpp
          run_command: ./main.out

  cs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        amount: [100,1_000,10_000, 100_000, 1_000_000, 2_000_000, 3_000_000, 4_000_000, 5_000_000,6_000_000,7_000_000,8_000_000,9_000_000,10_000_000]
        attempt: [1, 2, 3]
    container:
      image: mcr.microsoft.com/dotnet/sdk:5.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run bst
        uses: "./.github/template/runner"
        with:
          folder: 'c#'
          run_command: dotnet run

  lua:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        amount: [100,1_000,10_000, 100_000, 1_000_000, 2_000_000, 3_000_000, 4_000_000, 5_000_000,6_000_000,7_000_000,8_000_000,9_000_000,10_000_000]
        attempt: [1, 2, 3]
    container:
      image: nickblah/lua:5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run bst
        uses: "./.github/template/runner"
        with:
          folder: 'lua'
          run_command: lua main.lua

  rust:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        amount: [100,1_000,10_000, 100_000, 1_000_000, 2_000_000, 3_000_000, 4_000_000, 5_000_000,6_000_000,7_000_000,8_000_000,9_000_000,10_000_000]
        attempt: [1, 2, 3]
    container:
      image: rust:1.67
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run bst
        uses: "./.github/template/runner"
        with:
          folder: 'rust'
          build_command: rustc main.rs
          run_command: ./main

  summary:
    needs: [python3, cpp, cs, lua, rust]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download Output
        uses: actions/download-artifact@v3
        with:
          path: ${{ github.workspace }}/temp
      - name: Install dependencies
        run: |
          python -m pip install matplotlib
      - name: Generate Summary
        run: |
          ls ${{ github.workspace }}/temp/results
          python pipeline_analysis.py ${{ github.workspace }}/temp/results
        working-directory: ${{ github.workspace }}
      - name: Add results.json
        run: |
          git add results.json
          git add results/*
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'Upload new results'
      - name: Upload results.json
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
          directory: .
